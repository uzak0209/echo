services:
  postgres:
    image: postgres:15-alpine
    container_name: echo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: echo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - echo-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: echo-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/echo
      PORT: 8000
      JWT_SECRET: TYb7MS9CKtFwePAy6TdBzALmOMJAsunaJ3jVtYGxSDA=
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_target:/app/target
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - echo-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: echo-frontend
    environment:
      NEXT_PUBLIC_GRAPHQL_ENDPOINT: http://localhost:8000/graphql
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    depends_on:
      - backend
    networks:
      - echo-network

  adminer:
    image: adminer:latest
    container_name: echo-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - echo-network

volumes:
  postgres_data:
  backend_target:
  frontend_node_modules:
  frontend_next:

networks:
  echo-network:
    driver: bridge
